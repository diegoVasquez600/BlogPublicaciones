<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Primer Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Primer Nombre" value="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Segundo Nombre</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Segundo Nombre" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Primer Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Primer Apellido" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Segundo Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Segundo Apellido" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Usario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Por favor elija un nombre de Usuario, Gracias.
              </div>
            </div>
            <div class="col-md-3 mb-3">
            <label for="validationCustom04">Celular</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Celular" required>
            <div class="invalid-feedback">
                Por favor confirma su númnero teléfonico
                </div>
              </div>
            <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</body>
</html>
